[build]
  publish = "frontend/build"
  command = "cd frontend && yarn install --frozen-lockfile --prefer-offline && yarn build"

[build.environment]
  NODE_VERSION = "18.19.0"
  YARN_VERSION = "1.22.19"
  NPM_VERSION = "10.2.3"
  CI = "true"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[[redirects]]
  from = "/api/*"
  to = "https://e239b078-6e78-47a7-b7f1-cef6da6b3bb4.e1-us-east-1.amy.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"